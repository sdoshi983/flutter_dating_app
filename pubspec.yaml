name: flutter_dating_app
description: "A new Flutter project."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: '>=3.2.2 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  auto_route: ^7.8.4
  flutter_svg: ^2.0.9

dev_dependencies:
  auto_route_generator: ^7.3.2
  build_runner: ^2.2.0
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter:

  uses-material-design: true

  assets:
    - assets/images/

  fonts:
    - family: Avenir
      fonts:
        - asset: assets/fonts/Avenir/Avenir-Light.ttf
          weight: 300
        - asset: assets/fonts/Avenir/Avenir-Regular.ttf
          weight: 400
        - asset: assets/fonts/Avenir/Avenir-Medium.ttf
          weight: 500
        - asset: assets/fonts/Avenir/Avenir-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Avenir/Avenir-Bold.ttf
          weight: 700